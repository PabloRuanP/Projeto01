<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listagem de empresas e Fornecedores</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="parallelogram_3"></div>
        <section>
            <form action="#" method="POST">
                <h2>Cadastro de Fornecedor</h2>
                <fieldset>
                    <div class="container">
                        <input type="text" required name="empresa" autofocus>
                        <label>Empresa</label>
                    </div>
                    <div class="container">
                        <input type="text" required name="nome">
                        <label>Nome</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="container">
                        <input type="text" required name="tipo">
                        <label>tipo</label>
                    </div>
                    <div class="container">
                        <input type="text" required name="cpf/cnpj">
                        <label>CPF/CNPJ</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="container">
                        <input type="tel" required name="telefone">
                        <label>Telefone</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="container">
                        <button>Cadastrar</button>
                    </div>
                </fieldset>
            </form>
        </section>        
    </body>
</html>
